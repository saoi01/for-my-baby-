<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Circle Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Ribbon Styling */
        .ribbon {
            width: 100%;
            height: 20px;
            background-color: #ff99bb;
            position: absolute;
            top: 10px;
        }

        .ribbon-bottom {
            width: 100%;
            height: 20px;
            background-color: #ff99bb;
            position: absolute;
            bottom: 10px;
        }

        /* Circle Styling */
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px; /* Adjust spacing between circles */
            justify-content: center;
            margin-top: 50px;
        }

        .circle {
            width: 100px; /* Circle size */
            height: 100px;
            position: relative;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.6s ease;
            border-radius: 50%; /* Circle shape */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffccde;
            color: #ff477e;
            font-size: 24px; /* Font size for number */
            backface-visibility: hidden; /* Hides the back side */
        }

        .back {
            background-color: #fff; /* Back color of the circle */
            color: #ff477e;
            border: 2px solid #ffccde;
            border-radius: 50%; /* Circular shape */
            position: absolute;
            top: 0;
            left: 0;
            transform: rotateY(180deg); /* Back side rotated */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            backface-visibility: hidden; /* Hides the front side */
            text-align: center;
        }

        /* Message Styling */
        .message {
            display: none;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            color: #ff477e;
            border: 2px solid #ffccde;
            margin-top: 10px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 300px; /* Increased height for longer messages */
            overflow-y: auto; /* Add scroll for long messages */
        }

        .visible {
            display: block;
        }

        .flipped {
            transform: rotateY(180deg); /* Flipping effect */
        }
    </style>
</head>
<body>

    <!-- Decorative Ribbons -->
    <div class="ribbon"></div>
    <div class="ribbon-bottom"></div>

    <!-- Circle Container -->
    <div class="circle-container">
        <div class="circle" id="circle1" onclick="revealMessage(1)">
            <div>1</div>
            <div class="back">Message 1: You’re the light of my life!</div>
        </div>
        <div class="circle" id="circle2" onclick="revealMessage(2)">
            <div>2</div>
            <div class="back">Message 2: My world is brighter with you.</div>
        </div>
        <div class="circle" id="circle3" onclick="revealMessage(3)">
            <div>3</div>
            <div class="back">Message 3: I’m so lucky to have you.</div>
        </div>
        <div class="circle" id="circle4" onclick="revealMessage(4)">
            <div>4</div>
            <div class="back">Message 4: Thank you for being amazing!</div>
        </div>
        <div class="circle" id="circle5" onclick="revealMessage(5)">
            <div>5</div>
            <div class="back">Message 5: You make my heart smile.</div>
        </div>
        <div class="circle" id="circle6" onclick="revealMessage(6)">
            <div>6</div>
            <div class="back">Message 6: I love you more than words can say!</div>
        </div>
    </div>

    <script>
        function revealMessage(number) {
            const circle = document.getElementById('circle' + number);
            const backMessage = circle.querySelector('.back');
            circle.classList.toggle('flipped'); // Flip the circle

            // Show the corresponding message
            backMessage.style.display = 'flex'; // Display the message
            backMessage.style.justifyContent = 'center'; // Center the message
            backMessage.style.alignItems = 'center'; // Center the message

            // Hide the message after 10 seconds
            setTimeout(function() {
                backMessage.style.display = 'none'; // Hide the message
                circle.classList.remove('flipped'); // Reset circle after 10 seconds
            }, 10000);
        }
    </script>

</body>
</html>
