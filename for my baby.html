<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Circles Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between circles */
            max-width: 800px; /* Maximum width for circles */
        }

        /* Circle Styling */
        .circle {
            width: 100px; /* Circle size */
            height: 100px;
            background-color: #ff007f; /* Hot pink circle color */
            color: #ffffff; /* White text color */
            border-radius: 50%; /* Makes it a circle */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px; /* Font size for the number */
            cursor: pointer;
            transition: transform 0.6s;
            position: relative;
            perspective: 1000px; /* For 3D effect */
        }

        .circle-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d; /* Preserve 3D effect */
        }

        .circle.flipped .circle-inner {
            transform: rotateY(180deg); /* Flipping effect */
        }

        /* Front and Back Styling */
        .circle-front,
        .circle-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Circular shape */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-front {
            background-color: #ff007f; /* Hot pink front color */
            color: #ffffff; /* White text color */
        }

        .circle-back {
            background-color: #ffffff; /* White back color */
            color: #ff007f; /* Hot pink text color */
            transform: rotateY(180deg); /* Back side rotated */
        }

        /* Message Styling */
        .message {
            display: none; /* Initially hidden */
            background-color: #ffffff; /* White background for the message */
            color: #ff007f; /* Hot pink text color */
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%; /* Max width of the message box */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="circle" onclick="revealMessage(this, Hi, love! Happy monthsary. I'm being so careful with this po kasi kanina ko pa nasisira 'tong format and I'm having a hard time po.')">
            <div class="circle-inner">
                <div class="circle-front">1</div>
                <div class="circle-back">Message 1</div>
            </div>
        </div>
        <div class="circle" onclick="revealMessage(this, I just really want to impress you. But it's so hard that I cried while doing this po, love.)">
            <div class="circle-inner">
                <div class="circle-front">2</div>
                <div class="circle-back">Message 2</div>
            </div>
        </div>
        <div class="circle" onclick="revealMessage(this, I love you so much, love. Happy monthsary po. I hope you stay with me forever and never give up on me)">
            <div class="circle-inner">
                <div class="circle-front">3</div>
                <div class="circle-back">Message 3</div>
            </div>
        </div>
        <div class="circle" onclick="revealMessage(this, I know that I'm so pasaway most of the time and I don't listen to you often. I'm so sorry about it love. Promise that me, you won't leave me.)">
            <div class="circle-inner">
                <div class="circle-front">4</div>
                <div class="circle-back">Message 4</div>
            </div>
        </div>
        <div class="circle" onclick="revealMessage(this, Thank you for bearing with me all the time even though I'm so stubborn, you never let your anger eat you. I'm so proud of you, love)">
            <div class="circle-inner">
                <div class="circle-front">5</div>
                <div class="circle-back">Message 5</div>
            </div>
        </div>
        <div class="circle" onclick="revealMessage(this, Let's celebrate lots of monthsaries together, okay?)">
            <div class="circle-inner">
                <div class="circle-front">6</div>
                <div class="circle-back">Message 6</div>
            </div>
        </div>
        <div class="circle" onclick="revealMessage(this, Can I ask one favor po? Don't judge this, please. I've been editing and doing this and that since 1:00 pm.)">
            <div class="circle-inner">
                <div class="circle-front">7</div>
                <div class="circle-back">Message 7</div>
            </div>
        </div>
        <div class="circle" onclick="revealMessage(this, You always make me feel loved and special. I want to do the same thing to you. I'm sorry if this turn out so bad, love. I love you a lot!)">
            <div class="circle-inner">
                <div class="circle-front">8</div>
                <div class="circle-back">Message 8</div>
            </div>
        </div>
        <div class="circle" onclick="revealMessage(this, Happy monthsary, love!)">
            <div class="circle-inner">
                <div class="circle-front">9</div>
                <div class="circle-back">Message 9</div>
            </div>
        </div>
    </div>

    <div class="message" id="message" style="display:none;"></div>

    <script>
        function revealMessage(circle, msg) {
            circle.classList.toggle('flipped'); // Flip the circle
            const message = document.getElementById('message');
            message.innerText = msg; // Set the message text
            message.style.display = 'block'; // Show the message

            // Hide the message after 10 seconds
            setTimeout(() => {
                message.style.display = 'none'; // Hide the message
                circle.classList.remove('flipped'); // Reset circle after 10 seconds
            }, 10000);
        }
    </script>

</body>
</html>
