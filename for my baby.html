<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart of Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Ribbon Styling */
        .ribbon {
            width: 100%;
            height: 20px;
            background-color: #ff99bb;
            position: absolute;
            top: 10px;
        }

        .ribbon-bottom {
            width: 100%;
            height: 20px;
            background-color: #ff99bb;
            position: absolute;
            bottom: 10px;
        }

        /* Heart Styling */
        .heart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Adjust spacing between hearts */
            justify-content: center;
            margin-top: 50px;
        }

        .heart {
            width: 60px; /* Smaller hearts */
            height: 60px;
            position: relative;
            background-color: #ffccde;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.5s ease;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 60px; /* Adjust for smaller hearts */
            height: 60px;
            border-radius: 50%;
            background-color: #ffccde;
        }

        .heart:before {
            left: 30px;
        }

        .heart:after {
            top: 30px;
        }

        .heart:hover {
            transform: scale(1.1);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Message Styling */
        .message {
            display: none;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            color: #ff477e;
            border: 2px solid #ffccde;
            margin-top: 10px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 200px;
            overflow-y: auto; /* Add scroll for long messages */
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Decorative Ribbons -->
    <div class="ribbon"></div>
    <div class="ribbon-bottom"></div>

    <!-- Heart Container -->
    <div class="heart-container">
        <div class="heart" id="heart1" onclick="revealMessage(1)"></div>
        <div class="heart" id="heart2" onclick="revealMessage(2)"></div>
        <div class="heart" id="heart3" onclick="revealMessage(3)"></div>
        <div class="heart" id="heart4" onclick="revealMessage(4)"></div>
        <div class="heart" id="heart5" onclick="revealMessage(5)"></div>
        <div class="heart" id="heart6" onclick="revealMessage(6)"></div>
    </div>

    <!-- Message Display Area -->
    <div class="message" id="message1">Message 1: You’re the light of my life!</div>
    <div class="message" id="message2">Message 2: My world is brighter with you.</div>
    <div class="message" id="message3">Message 3: I’m so lucky to have you.</div>
    <div class="message" id="message4">Message 4: Thank you for being amazing!</div>
    <div class="message" id="message5">Message 5: You make my heart smile.</div>
    <div class="message" id="message6">Message 6: I love you more than words can say!</div>

    <script>
        function revealMessage(number) {
            // Hide the heart that was clicked
            document.getElementById('heart' + number).classList.add('hidden');

            // Show the corresponding message
            var message = document.getElementById('message' + number);
            message.classList.add('visible');

            // Hide the message after 10 seconds
            setTimeout(function() {
                message.classList.remove('visible');
            }, 10000);
        }
    </script>

</body>
</html>
