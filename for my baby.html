<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar of Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Transparent Jar Styling */
        .jar {
            width: 250px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.3); /* Transparent glass effect */
            border-radius: 50% 50% 0 0;
            position: relative;
            border: 5px solid #ffccde;
            border-bottom: none; /* Open top for jar */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
        }

        .lid {
            width: 200px;
            height: 30px;
            background-color: #ffccde;
            border-radius: 50%;
            position: relative;
            top: -10px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }

        /* Paper Styling */
        .paper {
            width: 80%;
            height: 50px;
            background-color: #ffccde;
            margin: 5px 0;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .paper:hover {
            background-color: #ff99bb;
        }

        /* Message Styling */
        .message {
            display: none;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            color: #ff477e;
            border: 2px solid #ffccde;
            margin-top: 10px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 200px;
            overflow-y: auto; /* Add scroll for long messages */
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Jar Structure -->
    <div class="lid"></div> <!-- Lid of the jar -->
    <div class="jar">
        <!-- Papers inside the transparent jar -->
        <div class="paper" onclick="showMessage(1)">Paper 1</div>
        <div class="paper" onclick="showMessage(2)">Paper 2</div>
        <div class="paper" onclick="showMessage(3)">Paper 3</div>
        <div class="paper" onclick="showMessage(4)">Paper 4</div>
        <div class="paper" onclick="showMessage(5)">Paper 5</div>
        <div class="paper" onclick="showMessage(6)">Paper 6</div>
    </div>

    <!-- Message Display Area -->
    <div class="message" id="message1">Message 1: You’re the light of my life!</div>
    <div class="message" id="message2">Message 2: My world is brighter with you.</div>
    <div class="message" id="message3">Message 3: I’m so lucky to have you.</div>
    <div class="message" id="message4">Message 4: Thank you for being amazing!</div>
    <div class="message" id="message5">Message 5: You make my heart smile.</div>
    <div class="message" id="message6">Message 6: I love you more than words can say!</div>

    <script>
        function showMessage(number) {
            // Hide all messages first
            var messages = document.querySelectorAll('.message');
            messages.forEach(function(message) {
                message.classList.remove('visible');
            });

            // Show the selected message
            document.getElementById('message' + number).classList.add('visible');
        }
    </script>

</body>
</html>
